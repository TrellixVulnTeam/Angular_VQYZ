<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Resetuj hasło</h3>

      <p class="text-center">
        Wpisz swój E-mail,aby zresetować hasło
      </p>

      <div class="formGroup">
        <input
          type="email"
          class="formControl"
          placeholder="Email Address"
          #passwordResetEmail
          required
        />
      </div>

      <div class="formGroup">
        <input
          type="submit"
          class="btn btnPrimary"
          value="Resetuj hasło"
          (click)="authService.ForgotPassword(passwordResetEmail.value)"
        />
      </div>
    </div>

    <div class="redirectToLogin">
      <span
        >Chcesz wrócić ?
        <span class="redirect" routerLink="/sign-in">Logowanie</span></span
      >
    </div>
  </div>
</div>
