<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0">
    <img routerLink="/mainn" routerLinkActive="active" src="https://res.cloudinary.com/djjocjsr5/image/upload/v1652018740/lazy_notes-logos_transparent_xlllqg.png" width="80" width="80" alt="There supposed to be a logo somewhere">
  </a>
  <button mdbBtn type="button" gradient="purple" rounded="true" mdbWavesEffect (click)="authService.SignOut()" style="text-align: center;">Powrót do strony głównej</button>
</nav>
<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Dziękujemy za rejestrację</h3>

      <div class="formGroup" *ngIf="authService.userData as user">
        <p class="text-center">
          Wysłaliśmy email weryfikacyjny do: <strong>{{ user.email }}</strong
          >.
        </p>
        <p class="text-center">
          Sprawdź swoją pocztę, aby zweryfikować konto
        </p>
      </div>

      <div class="formGroup">
        <button
          type="button"
          class="btn btnPrimary"
          (click)="authService.SendVerificationMail()"
        >
          <i class="fas fa-redo-alt"></i>
          Wyślij link jeszcze raz
        </button>
      </div>
    </div>

    <div class="redirectToLogin">
      <span
        >Chcesz wrócić?<span class="redirect" routerLink="/sign-in">
          Logowanie</span
        ></span
      >
    </div>
  </div>
</div>
